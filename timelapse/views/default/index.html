{{extend 'layout.html'}}

<h2>Camera Images</h2>

<ul class="thumbnails">
	{{for i,row in enumerate(rows):}}
	{{if i==items_per_page: break}}
	<li class="span4">
		<a href="/timelapse/{{=row.image_path}}" class="thumbnail">
			<img src="/timelapse/{{=row.image_path}}" alt="">
		</a>
		<center><font size="5">{{=row.upload_date}}</font></center>
	</li>
	{{pass}}
</ul>


<ul class="pager">
	{{if page:}}
	<li class="previous"><a href="{{=URL(args=[page-1])}}">previous</a></li>
	{{pass}}

	{{if len(rows)>items_per_page:}}
	<li class="next"><a href="{{=URL(args=[page+1])}}">next</a></li>
	{{pass}}
</ul>
