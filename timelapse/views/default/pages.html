{{extend 'layout.html'}}


<ul class="thumbnails">
	{{for i,row in enumerate(rows):}}
	{{if i==items_per_page: break}}
	<li class="span4">
		<a href="/timelapse/{{=row.image_path}}" class="thumbnail">
			<img src="/timelapse/{{=row.image_path}}" alt="">
		</a>
	</li>
	{{pass}}
</ul>


{{if page:}}
<a href="{{=URL(args=[page-1])}}">previous</a>
{{pass}}

{{if len(rows)>items_per_page:}}
<a href="{{=URL(args=[page+1])}}">next</a>
{{pass}}
